{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background: linear-gradient(135deg, #ff6600, #ffcc00, #00ccff, #ff66cc);
      background-size: 300% 300%;
      animation: bgAnim 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .quiz-card {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
      color: #fff;
      max-width: 850px;
      margin: 50px auto;
    }

    .quiz-card h3 {
      color: #00ff99;
      text-shadow: 1px 1px #000;
      margin-bottom: 20px;
    }

    .question-block {
      background-color: #1c1c1c;
      border: 2px solid #333;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      transition: transform 0.2s;
    }

    .question-block:hover {
      transform: scale(1.02);
      border-color: #00ccff;
      box-shadow: 0 0 15px #00ccff;
    }

    .form-check-label {
      margin-left: 10px;
      font-size: 1rem;
    }

    .btn-success {
      background-color: #00cc66;
      border: none;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 12px;
      transition: 0.3s ease-in-out;
    }

    .btn-success:hover {
      background-color: #00e676;
      box-shadow: 0 0 15px #00e676;
      transform: scale(1.05);
    }

    .alert-info {
      background-color: #292929;
      color: #ffcc00;
      font-size: 1.2rem;
      border-radius: 15px;
      border: 2px solid #ffaa00;
      text-shadow: 1px 1px #000;
    }

    input[type="radio"] {
      transform: scale(1.2);
      accent-color: #00ccff;
    }
  </style>
</head>
<body>
  <form id="quiz-form" method="post">
    <div class="quiz-card">
      <h3 class="text-center">üéØ Category: {{ category }}</h3>

      <!-- Timer Display -->
      <div class="alert alert-info text-center mb-4">
        ‚è≥ Time left: <span id="timer">50</span> seconds
      </div>

      {% for q in questions %}
      <div class="mb-4 question-block">
        <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ q.option1 }}" required>
          <label class="form-check-label">{{ q.option1 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ q.option2 }}">
          <label class="form-check-label">{{ q.option2 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ q.option3 }}">
          <label class="form-check-label">{{ q.option3 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ q.option4 }}">
          <label class="form-check-label">{{ q.option4 }}</label>
        </div>
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-success w-100 mt-3">üöÄ Submit Quiz</button>
    </div>
  </form>
  <!-- Background music -->
  <audio id="bg-music" src="{{ url_for('static', filename='sounds/bg-music.mp3') }}" autoplay loop></audio>

  <!-- Sound effect -->
  <audio id="beep-sound" src="{{ url_for('static', filename='sounds/beep.mp3') }}"></audio>

  <script>
    let timeLeft = 50;
    const timerDisplay = document.getElementById('timer');
    const form = document.getElementById('quiz-form');
    const beepSound = document.getElementById('beep-sound');

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      // Play sound at 13 seconds left
      if (timeLeft === 13) {
        beepSound.play();
      }

      if (timeLeft <= 0) {
        clearInterval(countdown);
        alert("‚è∞ Time's up! Submitting your quiz...");
        form.submit();
      }
    }, 1000);
  </script>
</body>
</html>
{% endblock %}
