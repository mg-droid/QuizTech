<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ff0000, #ff6600);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: rgba(28, 28, 28, 0.9);
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 100%;
            z-index: 10;
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            color: #ff0000;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
        }

        .form-label {
            color: #ff0000;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #ff0000;
            box-shadow: 0 0 6px #ff0000;
        }

        .btn {
            background-color: #ff0000;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #ff4040;
            transform: scale(1.05);
        }

        .text-center a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            z-index: 10;
        }

        /* Floating Avatars */
        .avatar {
            position: absolute;
            width: 80px;
            animation: floatY 5s ease-in-out infinite, moveX 25s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .avatar:nth-child(1) {
            top: 15%;
            left: -100px;
            animation-delay: 0s;
        }

        .avatar:nth-child(2) {
            top: 60%;
            left: -150px;
            animation-delay: 7s;
        }

        .avatar:nth-child(3) {
            top: 80%;
            left: -130px;
            animation-delay: 12s;
        }

        @keyframes floatY {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes moveX {
            0% { transform: translateX(0); }
            100% { transform: translateX(130vw); }
        }
    </style>
</head>
<body>

<!-- Background Music -->
<audio id="background-music" autoplay loop>
    <source src="{{ url_for('static', filename='audio/your-audio-file.mp3') }}" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<!-- Floating Roblox-style Avatars -->
<img src="{{ url_for('static', filename='images/avatar1.png') }}" class="avatar" alt="Avatar 1">
<img src="{{ url_for('static', filename='images/avatar2.png') }}" class="avatar" alt="Avatar 2">
<img src="{{ url_for('static', filename='images/avatar3.png') }}" class="avatar" alt="Avatar 3">

<!-- Register Form -->
<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="card-title">Register</h3>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-danger w-100" type="submit">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>Quiz Game | Made by MG</p>
</div>

</body>
</html>
