<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Quiz Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #292b2c, #1c1e20);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #202225;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #2c2f33;
      color: white;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e84118;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    .logo {
      font-size: 40px;
      color: #ff4757;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .error {
      color: #ff6b6b;
      margin-bottom: 10px;
      font-size: 14px;
    }

    @media screen and (max-width: 500px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">QUIZ</div>
    <h2>Admin Login</h2>
    
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>

    <div class="footer">Only admins can access this panel</div>
  </div>
</body>
</html>
