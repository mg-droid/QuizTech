{% extends "base.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(45deg, #ff4d4d, #ff6600, #ffcc00, #00ccff);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        color: white;
        font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .category-card {
        background-color: rgba(34, 34, 34, 0.95);
        border-radius: 20px;
        padding: 40px;
        max-width: 650px;
        margin: 80px auto;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .category-card h3 {
        font-size: 2.8rem;
        color: #ffcc00;
        text-shadow: 2px 2px #000;
        margin-bottom: 30px;
        text-align: center;
    }

    .list-group {
        padding: 0;
    }

    .list-group-item {
        background-color: #222;
        color: #fff;
        border: 2px solid #333;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 18px 25px;
        font-size: 1.2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s ease;
    }

    .list-group-item:hover {
        background-color: #ff6600;
        color: #fff;
        transform: scale(1.03);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .list-group-item a {
        background-color: #00cc66;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        transition: 0.3s ease;
    }

    .list-group-item a:hover {
        background-color: #00e676;
        transform: scale(1.1);
        box-shadow: 0 0 10px #00ff99;
    }

    .logout-btn {
        background-color: #e60000;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        transition: 0.3s ease;
        margin-top: 20px;
    }

    .logout-btn:hover {
        background-color: #ff3333;
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff0000;
    }

    .footer {
        margin-top: 40px;
        text-align: center;
        color: #fff;
        font-size: 1rem;
    }

    .music-toggle {
        position: absolute;
        top: 20px;
        right: 30px;
        background-color: #ffcc00;
        color: #000;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        transition: 0.3s;
    }

    .music-toggle:hover {
        background-color: #ffee58;
        transform: scale(1.05);
    }
</style>

<!-- ðŸ”Š Background Music (Kahoot Style) -->
<audio id="kahoot-music" autoplay loop>
    <source src="{{ url_for('static', filename='audio/kahoot-theme.mp3') }}" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<!-- ðŸŽµ Toggle Music Button -->
<button class="music-toggle" onclick="toggleMusic()">ðŸŽµ Toggle Music</button>

<div class="category-card">
    <h3>ðŸŽ® Choose a Quiz Category</h3>
    <ul class="list-group">
        {% for cat in categories %}
            <li class="list-group-item">
                {{ cat }}
                <a href="{{ url_for('quiz', category=cat) }}">Start</a>
            </li>
        {% endfor %}
    </ul>

    <div class="text-center">
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</div>

<div class="footer">
    <p>Quiz Game | Made by MG</p>
</div>

<script>
    function toggleMusic() {
        const music = document.getElementById('kahoot-music');
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    }
</script>
{% endblock %}
